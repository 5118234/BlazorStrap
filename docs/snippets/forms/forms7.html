<BlazorForm>
    <FormGroup IsRow="true">
        <BlazorLabel For="staticEmail" SM="2">Email</BlazorLabel>
        <BlazorCol SM="10">
            <BlazorInput InputType="InputType.Text" IsReadonly="true" IsPlaintext="true" Id="staticEmail" Value="email@example.com" />
        </BlazorCol>
    </FormGroup>
    <FormGroup IsRow="true">
        <BlazorLabel For="inputPassword" SM="2">Password</BlazorLabel>
        <BlazorCol SM="10">
            <BlazorInput InputType="InputType.Password" Id="inputPassword" />
        </BlazorCol>
    </FormGroup>
    <FormGroup IsRow="true">
        <BlazorCol SM="2" SMOffset="2">
            <BlazorButton ButtonType="ButtonType.Submit">Submit</BlazorButton>
        </BlazorCol>
    </FormGroup>
</BlazorForm>
