<BlazorForm>
    <FormGroup>
        <BlazorLabel For="exampleInputEmail1">Email address</BlazorLabel>
        <BlazorInput Id="exampleInputEmail1" InputType="InputType.Email" PlaceHolder="Enter email" />
        <small id="emailHelp" class="form-text text-muted">We will never share your email with anyone else.</small>
    </FormGroup>
    <FormGroup>
        <BlazorLabel For="exampleInputPassword1">Password</BlazorLabel>
        <BlazorInput Id="exampleInputPassword1" InputType="InputType.Password" PlaceHolder="Password" />
    </FormGroup>
    <FormGroup IsCheck="true">
        <BlazorInput Id="exampleCheck1" InputType="InputType.Checkbox" />
        <BlazorLabel IsCheck="true" For="exampleCheck1">Check me out</BlazorLabel>
    </FormGroup>
    <BlazorButton Color="Color.Primary" ButtonType="ButtonType.Submit">Submit</BlazorButton>
</BlazorForm>
