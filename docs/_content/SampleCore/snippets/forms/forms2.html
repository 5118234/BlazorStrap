<BlazorForm>
    <FormGroup>
        <BlazorLabel For="exampleFormControlSelect1">Example select</BlazorLabel>
        <BlazorInput Id="exampleFormControlSelect1" InputType="InputType.Select">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </BlazorInput>
    </FormGroup>
    <FormGroup>
        <BlazorLabel For="exampleText">Text Area</BlazorLabel>
        <BlazorInput InputType="InputType.TextArea" Name="text" Id="exampleText" Rows="5" />
    </FormGroup>
    <FormGroup>
        <BlazorLabel For="exampleFormControlFile1">Example file input</BlazorLabel>
        <BlazorInput InputType="InputType.File" Id="exampleFormControlFile1" />
    </FormGroup>
</BlazorForm>
