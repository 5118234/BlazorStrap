<BlazorForm IsInline="true">
    <FormGroup Class="mb-2 mr-sm-2 mb-sm-0">
        <BlazorLabel For="exampleEmail" Class="mr-sm-2">Email</BlazorLabel>
        <BlazorInput InputType="InputType.Email" Name="email" Id="exampleEmail" PlaceHolder="something@idk.cool" />
    </FormGroup>
    <FormGroup Class="mb-2 mr-sm-2 mb-sm-0">
        <BlazorLabel For="examplePassword" class="mr-sm-2">Password</BlazorLabel>
        <BlazorInput InputType="InputType.Password" Name="password" Id="examplePassword" PlaceHolder="don't tell!" />
    </FormGroup>
    <BlazorButton ButtonType="ButtonType.Submit">Submit</BlazorButton>
</BlazorForm>
