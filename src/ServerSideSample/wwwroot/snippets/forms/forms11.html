<BlazorForm>
    <FormGroup>
        <BlazorLabel For="exampleEmail3">Input without validation</BlazorLabel>
        <BlazorInput InputType="InputType.Text" Id="exampleEmail3" />
        <FormFeedback>You will not be able to see this</FormFeedback>
    </FormGroup>
    <FormGroup>
        <BlazorLabel For="exampleEmail4">Valid input</BlazorLabel>
        <BlazorInput IsValid="true" InputType="InputType.Text" Id="exampleEmail4" />
        <FormFeedback IsValid="true">Sweet! that name is available</FormFeedback>
    </FormGroup>
    <FormGroup>
        <BlazorLabel For="exampleEmail5">Invalid input</BlazorLabel>
        <BlazorInput IsInvalid="true" InputType="InputType.Text" Id="exampleEmail5" />
        <FormFeedback IsInvalid="true">Oh noes! that name is already taken</FormFeedback>
    </FormGroup>
</BlazorForm>
