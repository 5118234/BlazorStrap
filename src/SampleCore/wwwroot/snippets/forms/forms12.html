<BlazorForm>
    <FormGroup>
        <BlazorLabel For="exampleEmail6">Input without validation</BlazorLabel>
        <BlazorInput InputType="InputType.Text" Id="exampleEmail6" />
        <FormFeedback IsTooltip="true">You will not be able to see this</FormFeedback>
    </FormGroup>
    <FormGroup>
        <BlazorLabel For="exampleEmail7">Valid input</BlazorLabel>
        <BlazorInput IsValid="true" InputType="InputType.Text" Id="exampleEmail7" />
        <FormFeedback IsTooltip="true" IsValid="true">Sweet! that name is available</FormFeedback>
    </FormGroup>
    <FormGroup>
        <BlazorLabel For="exampleEmail8">Invalid input</BlazorLabel>
        <BlazorInput IsInvalid="true" InputType="InputType.Text" Id="exampleEmail8" />
        <FormFeedback IsTooltip="true" IsInvalid="true">Oh noes! that name is already taken</FormFeedback>
    </FormGroup>
</BlazorForm>
